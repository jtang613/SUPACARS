id: supacars_acarsdecoder
label: ACARS decoder
category: '[supacars]'

templates:
  imports: import supacars
  make: supacars.acarsdecoder(${samp_rate}, ${corr_thres})
  callbacks: 
    - set_corr_thres(${corr_thres})

parameters:
- id: samp_rate
  label: Sample rate
  dtype: float
- id: corr_thres
  label: Correlation threshold
  dtype: float

inputs:
- label: in
  domain: stream
  dtype: float

outputs:
- domain: message
  id: raw_out
  optional: true
- domain: message
  id: parsed_out
  optional: true

file_format: 1
